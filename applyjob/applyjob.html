<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for Job</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="applyjob.css"> <!-- Link to external CSS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- SweetAlert -->
</head>
<body>

    <div class="container mt-5">
        <div class="apply-container">
            <h2 class="text-center">Apply for Job</h2>
            <div id="jobDetails" class="card p-4 shadow-sm">
                <!-- Job details will be loaded here -->
            </div>

            <form id="applicationForm" class="mt-4">
                <div class="mb-3">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                    <div class="text-danger d-none" id="emailError">Invalid email format.</div>
                </div>
                <div class="mb-3">
                    <label for="resumeLink" class="form-label">Resume Link</label>
                    <input type="url" class="form-control" id="resumeLink" placeholder="Enter drive link" required>
                    <div class="text-danger d-none" id="resumeError">Enter a valid resume link.</div>
                </div>
                <button type="submit" class="btn btn-primary">Submit Application</button>
            </form>
            
        </div>
    </div>

    <script type="module" src="applyjob.js"></script>
</body>
</html>
