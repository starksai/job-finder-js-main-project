<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Page</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="signup.css">
</head>

<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg">
      <h2 class="text-center mb-4">Create Account</h2>
      <form id="signupForm" novalidate>

        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
          <p id="nameError" class="error-message"></p>
        </div>


        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
          <p id="emailError" class="error-message"></p>

        </div>


        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
          <p id="passwordError" class="error-message"></p>

        </div>


        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
          <p id="confirmPasswordError" class="error-message"></p>

        </div>


        <div class="mb-3">
          <label for="role" class="form-label">Role</label>
          <select class="form-control" id="role" required>
              <option value="" disabled selected>Select your role</option>
              <option value="job_seeker">Job Seeker</option>
              <option value="employer">Employer</option>
          </select>
          <p id="roleError" class="error-message"></p>
      </div>


        <button type="submit" class="btn btn-primary w-100" id="createAccBtn">Create Account</button>
      </form>
      <div class="text-center mt-3">
        <p>Already have an account? <a href="../signin/signin.html">Login here</a></p>
      </div>
    </div>
  </div>


  <script type="module" src="signup.js"></script>
</body>

</html>
