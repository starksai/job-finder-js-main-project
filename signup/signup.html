<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Job Finder</title>
  <!-- Bootstrap CSS for responsiveness -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="signup.css">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="signup-card p-4 mt-5 shadow">
          <h2 class="text-center mb-4">Create Your Account</h2>
          <form id="signupForm">
            <!-- Full Name -->
            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
              <p id="nameError" class="text-danger"></p>
            </div>

            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
              <p id="emailError" class="text-danger"></p>
            </div>

            <!-- Password -->
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
              <p id="passwordError" class="text-danger"></p>
            </div>

            <!-- Confirm Password -->
            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirm Password</label>
              <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm your password" required>
              <p id="confirmPasswordError" class="text-danger"></p>
            </div>

            <!-- Role Selector -->
            <div class="mb-3">
              <label for="role" class="form-label">Role</label>
              <select id="role" class="form-select" required>
                <option value="Job Seeker">Job Seeker</option>
                <option value="Recruiter">Recruiter</option>
              </select>
            </div>

            <button type="submit" class="btn btn-primary w-100">Create Account</button>
            <p class="text-center mt-3">Already have an account? <a href="../signin/signin.html">Sign In</a></p>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

  <!-- Firebase Configuration and JS -->
  <script src="signup.js"></script>
</body>
</html>
